<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- fonts css -->
    <link rel="stylesheet" href="./css/fonts.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container header--container">
            <a href="#" class="header--logo"><img src="./images/logo.svg" alt="logo"></a>
            <button class="header-katalog">
                <img src="./images/menu.png" alt="menu-icon">
                <span>Каталог</span>
            </button>
            <div class="header--search">
                <input type="text" id="search" placeholder="Я ищу">
                <label for="search"><img src="./images/search.png" width="20" height="20" alt="search icon"></label>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/korzinka.png" alt="Корзина">
                    <span>Корзина</span>
                </a>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/icon.png" alt="Избранное">
                    <span>Избранное</span>
                </a>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/contact.png" alt="Профиль">
                    <span>Профиль</span>
                </a>
            </div>
        </div>
    </header>
    <!-- hero -->
    <div class="hero">
        <div class="container hero--container">
            <p> Динамично. Надежно. Доступно.</p>
            <div class="hero--menu">
                <div class="language">
                    <img src="./images/flag.png" alt="russian flag" class="flag">
                    <span>RU</span>
                    <img src="./images/dropdown.png" alt="icon">
                </div>
                <a href="#">
                    <span>Компания</span><img src="./images/dropdown.png" alt="icon">
                </a>
                <a href="#">
                    <span>Клиентам</span><img src="./images/dropdown.png" alt="icon">
                </a>
                <a href="#">Сотрудничество</a>
                <a href="#">Контакты</a>
            </div>
            <div class="message1">
                <img src="./images/telegram.png" alt="icon" class="no-active no-active1">
                <i class="fa-brands fa-telegram fa-2xl" width:24; style="color: #005eff; "></i>
            </div>
            <div class="message2">
                <img src="./images/vkontakte.png" alt="icon" class="no-active">
                <i class="fa-brands fa-vk fa-2xl" style="color: #024fd4;"></i>
            </div>
            <a href="tel:8 (800) 455-45-11" class="tel">
                <span>8 (800) 455-45-11</span>
                <img src="./images/dropdown.png" alt="icon">
            </a>
            <a href="tel:56435135365433543" class="book">
                <img src="./images/phone.png" alt="phone-icon">
                <span>Заказть звонок</span>
            </a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- fonts css -->
    <link rel="stylesheet" href="./css/fonts.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container header--container">
            <a href="#" class="header--logo"><img src="./images/logo.svg" alt="logo"></a>
            <button class="header-katalog">
                <img src="./images/menu.png" alt="menu-icon">
                <span>Каталог</span>
            </button>
            <div class="header--search">
                <input type="text" id="search" placeholder="Я ищу">
                <label for="search"><img src="./images/search.png" width="20" height="20" alt="search icon"></label>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/korzinka.png" alt="Корзина">
                    <span>Корзина</span>
                </a>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/icon.png" alt="Избранное">
                    <span>Избранное</span>
                </a>
            </div>
            <div class="header--item">
                <a href="#">
                    <img src="./images/contact.png" alt="Профиль">
                    <span>Профиль</span>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
